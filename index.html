<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurum • Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="light">
  <div class="app-container">

    <!-- Top Bar -->
    <header class="topbar">
      <h1>Aurum</h1>
      <div class="topbar-actions">
        <button id="themeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        <div class="profile-circle">
          <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=You" alt="You" />
        </div>
      </div>
    </header>

    <!-- Onboarding -->
    <div id="onboarding" class="overlay">
      <div class="glass-card">
        <h2>Welcome to Aurum</h2>
        <p>Your private financial companion.</p>
        <button class="gold-btn" onclick="closeOnboarding()">Begin</button>
      </div>
    </div>

    <!-- Login -->
    <section id="loginSection" class="auth-card">
      <div class="glass-card">
        <h2>Sign In</h2>
        <input type="email" id="emailInput" placeholder="you@domain.com" />
        <button class="gold-btn" onclick="login()">Continue</button>
        <p>Your data stays private • Local + Encrypted</p>
      </div>
    </section>

    <!-- Main App -->
    <main id="appSection" style="display:none">

      <!-- Dashboard Cards -->
      <section class="dashboard">
        <div class="glass-card balance-card">
          <p>Monthly Balance</p>
          <h2><span id="balance">₹0</span></h2>
          <div class="gold-underline"></div>
        </div>

        <div class="glass-card summary-card">
          <canvas id="pieChart"></canvas>
          <div class="legend" id="pieLegend"></div>
        </div>

        <div class="glass-card prediction-card">
          <div class="ai-icon"><i class="fas fa-brain"></i></div>
          <p>Next Month Projection</p>
          <h3><span id="predictedSpend">Calculating…</span></h3>
          <small>AI Forecast • ForecastAPI</small>
        </div>
      </section>

      <!-- Quick Add FAB -->
      <button class="fab" onclick="openQuickAdd()"><i class="fas fa-plus"></i></button>

      <!-- Quick Add Modal -->
      <div id="quickAddModal" class="modal">
        <div class="glass-card">
          <h3>Quick Add</h3>
          <div class="quick-buttons">
            <button onclick="quickAdd('Food',120)">Food</button>
            <button onclick="quickAdd('Transport',80)">Transport</button>
            <button onclick="quickAdd('Snacks',50)">Snacks</button>
            <button onclick="quickAdd('Recharge',299)">Recharge</button>
          </div>
          <button class="gold-btn full" onclick="closeQuickAdd()">Close</button>
        </div>
      </div>

      <!-- Full Add Form -->
      <section class="add-form glass-card">
        <h3>Add Transaction</h3>
        <select id="type"><option value="expense">Expense</option><option value="income">Income</option></select>
        <input type="text" id="description" placeholder="Description" />
        <input type="text" id="category" placeholder="Category" list="catList" />
        <datalist id="catList"></datalist>
        <input type="number" id="amount" placeholder="Amount" />
        <input type="date" id="date" />
        <label><input type="checkbox" id="recurring"> Recurring Monthly</label>
        <button class="gold-btn" onclick="addTransaction()">Save</button>
      </section>

      <!-- Recent Transactions -->
      <section class="transactions glass-card">
        <h3>Recent</h3>
        <table id="expenseTable"><tbody></tbody></table>
      </section>

      <!-- Analytics Link -->
      <button class="gold-btn full" onclick="location.href='analytics.html'">View Full Analytics →</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
