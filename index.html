<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurum • Cloud Sync</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body class="light">

  <!-- Login Screen -->
  <div id="authScreen" class="screen active">
    <div class="glass auth-box">
      <h1>Aurum</h1>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button class="gold-btn" onclick="signup()">Sign Up</button>
      <button onclick="login()">Log In</button>
      <p id="authMsg"></p>
    </div>
  </div>

  <!-- Main App -->
  <div id="appScreen" class="screen">
    <header class="topbar">
      <h1>Aurum</h1>
      <div>
        <span id="userEmail"></span>
        <button onclick="logout()">Log out</button>
        <button id="currencyBtn">৳ BDT</button>
      </div>
    </header>

    <main>
      <div class="balance-card glass">
        <p>Balance</p>
        <h1 id="balance">৳ 0</h1>
      </div>

      <div class="grid">
        <div class="card glass">
          <p>Total Expenses</p>
          <strong id="count">0</strong>
        </div>
        <div class="card glass">
          <p>Next Month AI</p>
          <strong id="prediction">...</strong>
        </div>
      </div>

      <button class="fab" onclick="showAdd()">+</button>

      <!-- Add Form -->
      <div id="addModal" class="modal">
        <div class="glass form">
          <input type="text" id="desc" placeholder="Description" />
          <input type="text" id="cat" placeholder="Category" list="cats" />
          <datalist id="cats">
            <option>Food</option><option>Transport</option><option>Mess Bill</option>
            <option>Recharge</option><option>Shopping</option>
          </datalist>
          <input type="number" id="amt" placeholder="Amount" />
          <button class="gold-btn" onclick="saveExpense()">Save</button>
          <button onclick="hideAdd()">Cancel</button>
        </div>
      </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
